<script>
$(function(){
	// 自定义上传图片
	$("#clickimgok").click(function(){
		$("."+$(this).attr('data-type')+'-img').attr("src",$(this).attr('data-imgsrc'));
		$("input[name='"+$(this).attr('data-type')+"']").val("<?php echo 'http://'.$_SERVER['SERVER_NAME']; ?>"+$(this).attr('data-imgsrc'));
		if($(this).attr('data-type')!='shareimg'){
			$(".js-get-ticket").css("background-image","url('"+$(this).attr('data-imgsrc')+"')");
		}
	});
	// 保存为背景图片
	$('.js-submit').click(function(){
		var id = "<?php echo $info['id'];?>";
		var invitationposter = $('input[name="invitationposter"]').val();
		$('.loading').show();
		$.post("<?php echo U('Dms/invitationPoster',array('companyid'=>$companyid)).'&time='?>"+Math.random(),{'id':id,'invitationposter':invitationposter},function(data){
			$('.loading').hide();
			if(data.code == 200){
				alertTan(data.tips);
				setTimeout(function(){
					window.location.href=location.href;
				},2000)
			}else{
				alertTan(data.tips,'error');
			}
		},'json');
	});           
});
</script>
