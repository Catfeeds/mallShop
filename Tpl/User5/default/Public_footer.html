	var clipboard = new Clipboard('.js-clip-btn', {
		text: function(trigger) {
			return trigger.getAttribute('data-url');     //复制的内容   相当于$(this).attr('data-url')
		}
	});
	//成功事件
	clipboard.on('success', function(e) {

	//失败事件
	clipboard.on('error', function(e) {
		alertTan("复制失败",'error');
	});
	$('.js-S5Permissions').click(function(){
		var id = $(this).attr('data-Permissionsid');
		var link = $(this).attr('data-link');
		var companyS5Permissions = '<?php echo implode(',',session('companyS5Permissions'));?>';
		var S5permissions = '<?php echo implode(',',session('S5permissions'));?>';
		var target = $(this).attr('data-target');
		if (companyS5Permissions){
			if ((companyS5Permissions.indexOf(','+id+',')>0) && (S5permissions.indexOf(','+id+',')>0)){
				if(target == '_blank'){
					window.open(link,'_blank');
				}else{
					window.location.href= link;
				}
			}else{
				alertTan('您没有访问权限','warn');
			}
		}else{
			alertTan('您没有访问权限','warn');
		}
	});
</script>
