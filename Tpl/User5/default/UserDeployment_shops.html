<script>
$(function(){
	$(".js-sub-asa").click(function(){
		var id = "<?php echo $info['id'] ?>";
		var title = $("input[name='title']").val();
		var sharefriendstitle = $("input[name='sharefriendstitle']").val();
		var shareimg = $("input[name='shareimg']").val();
		var sharedes = $("textarea[name='sharedes']").val();
		var headcolor = $("input[name='headcolor']").val();
		var headlogo = $("input[name='headlogo']").val();
		$('.loading').show();
		$.post("<?php echo U('UserDeployment/shops',array('type'=>$_GET['type'])) ?>",{
			id:id,title:title,sharefriendstitle:sharefriendstitle,
			shareimg:shareimg,sharedes:sharedes,headcolor:headcolor,headlogo:headlogo
		},function(data){
			$('.loading').hide();
			if(data.code==200){
				alertTan(data.msg);
				setTimeout('window.location.href="<?php echo U('UserDeployment/enterOne') ?>"',2000);
			}else{
				alertTan(data.msg,"error");
			}
		},"json");
	});
	$("#clickimgok").click(function(){
		type = $(this).attr('data-type');
		$("."+type+"-img").attr("src","{lanrain::C('site_url')}"+$(this).attr('data-imgsrc'));
		$("."+type).val("{lanrain::C('site_url')}"+$(this).attr('data-imgsrc'));
	});
	$(".js-update-color").blur(function(){
		$(".js-update-img").css("background-color","#"+$(this).val());
	})
})
</script>
