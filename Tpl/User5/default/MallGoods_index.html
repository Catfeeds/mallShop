<script type="text/javascript">
	$('.public-button').click(function(){
		var id = $(this).attr('data-id');
		if(!id){
			alertTan("请选择您要操作的商品",'warn');
			return false;
		}
		var type = $(this).attr('data-type');
		$('.title').text($(this).attr('data-title'));
		$('.content-box').text($(this).attr('data-content'));
		$(".js-goods-box").fadeIn(120);
		$('.js-publicBoxSure').attr({'data-id':id,'data-type':type});
	});
   	$('.js-publicBoxSure').click(function(){
   		$(".loading").show();
		var id = $(this).attr('data-id');
		var type = $(this).attr('data-type');
		$.post("<?php echo U('MallGoods/ajaxOperation').'&time=';?>"+Math.random(),{id:id,type:type},function(data){
			$(".loading").hide();
			if(data.code == 200){
 				alertTan(data.tips);
				setTimeout("window.location.href=location.href",1500);
			}else if(data.code == 400){
				$('.js-goods-box').hide();
				$('.js-data-tips').html(data.tips);
				$('.js-data-tips-box').show();
			}else{
				alertTan(data.tips,'error');
			}
		},"json");
	});
</script>
<script type="text/javascript">
    $(function(){
    	//排序功能
    	$('.sort-icon').click(function(){
    		var ordertype = $(this).attr('data-ordertype');
    		var orderclass = $(this).attr('data-orderclass');
    		window.location.href="<?php echo U('MallGoods/index',array('isoffshelves'=>$isoffshelves,'issoldout'=>$issoldout,'goodnum'=>$goodnum,'title'=>$title,'ordertype'=>'"+ordertype+"','orderclass'=>'"+orderclass+"'));?>";
    	});
    	//全选功能
    	$('.check-all-sale').click(function(){
    	    if ($(this).is(":checked")){
    	      $('.check-sale').prop("checked", true);
    	    }else{
    	      $('.check-sale').prop("checked", false);
    	    }
    	});
    	$('.check-sale').click(function(){
    		var id = [];
    		$('input:checkbox:checked').each(function(){
    			id.push($(this).val());
    		});
    		$('.down-sale').attr('data-id',id);
    		$('.del-sale').attr('data-id',id);
    	});
    });
</script>
