<script>
    $(function(){
        /*init sidebar*/
        var changeNav = function(p){
            p  = p || '1_1';
            var li = $('.li_'+p);
            _ul.find("li").not(li).removeClass("focus");
            li.find("li").removeClass("on");
            li.addClass("focus").addClass("on");
            li.siblings().removeClass("on");
            li.parents("li").addClass("on");
            li.parents("li").siblings().removeClass("on");
        };
        $(".misty-page-with-menu-sidebar").on("click","a",function(){
            $(".misty-page-with-menu-sidebar li").removeClass("focus").removeClass("on");
            $(this).parent("li").addClass("focus").addClass("on");
            $(this).parent("li").parents("li").addClass("on");
        });
        /*init sidebar end*/
        /*back to top*/
        var topLabel = function(){
            var topEle = $("a.misty-page-with-menu-top");
            var sideBar = $(".misty-page-with-menu-content");
            var currentBottom = sideBar.offset().top+sideBar.parent().height()-$(window).height();
            var totop = function(){
                var top = $(window).scrollTop();
                if(top <= 300){
                    topEle.removeClass("top-bottom").removeClass("top-fixed");
                }else if(top>300 && top<currentBottom){
                    topEle.removeClass("top-bottom").addClass("top-fixed");
                }else{
                    topEle.addClass("top-bottom").removeClass("top-fixed");
                }
            };
            totop();
            $(window).on("scroll",function()
            {
                totop();
            });
        };
        /*init sidebar end*/
    })
</script>

<script>
    var sidebarTop = $(".misty-page-with-menu-sidebar").offset().top;
    $(window).scroll(function(){
        var top1 = $(window).scrollTop();
        var canSeeTop = top1-sidebarTop;
        if(canSeeTop>=0){
            $(".misty-page-with-menu-sidebar").addClass("fixed");
            var sidebarTopLeft = $(".misty-page-with-menu-container").offset().left;
            $(".misty-page-with-menu-sidebar").css("left",sidebarTopLeft);
            /*alert(sidebarTopLeft);*/
        }else{
            $(".misty-page-with-menu-sidebar").removeClass("fixed");
            $(".misty-page-with-menu-sidebar").css("left",0);
        }
    });

    $(window).scroll(function(){
        var top2 = $(window).scrollTop();
        if(top2>50){
            $(".misty-page-with-menu-top").addClass("top-fixed");
        }else{
            $(".misty-page-with-menu-top").removeClass("top-fixed");
        }
    })
</script>

<script>
    var lg=$(".pinn-li").length;
    var mygs=new Array();
    for(var i=0;i<lg;i++){
        mygs[i]=$(".pinn-h").eq(i).offset().top;
    };
    $(window).scroll(function(){
        var gd=$(this).scrollTop();
        for(var i=0;i<=lg;){
            if(gd>=mygs[i]){
                i++;
            }else{
                if(i>0){
                    $(".pinn-li").removeClass("focus");
                    $(".pinn-li").eq(i-1).addClass("focus");
                    var datas=$(".pinn-h").eq(i-1).attr("data-stat");
                    if(datas=="1"){
                        $(".pinn-li").removeClass("on");
                        $(".pinn-li").eq(i-1).addClass("on");
                    }else if(datas=="0"){
                        $(".pinn-li").removeClass("on");
                        $(".pinn-li").eq(i-1).parents(".pinn-li").addClass("on");
                    }
                }

                break;
            }
        }
    });
</script>
