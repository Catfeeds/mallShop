<script type="text/javascript">
	/* idnex 导航滑动跟随 @John 2016-12-18 21:00 */
	$(function(){
		var time = 150;
		var ul = $("#js-nav-list");
		var li = ul.find("li");
		var bg = ul.find("li.navbg");

		//初始化
		var on = ul.find(".on");
		var on_index = on.index();

		function start(){
			bg.stop().animate({width:li.eq(on_index).outerWidth(),left:li.eq(on_index).offset().left-ul.offset().left},time);
		}
		start();
		
		//li绑定mouseover事件
		li.mouseover(function(){
			bg.css("background-Color","rgba(0,0,0,.2)");
			var w = $(this).outerWidth();
			var l = $(this).offset().left-ul.offset().left;
			bg.stop().animate({width:w,left:l},time);
		})
		//ul移出，恢复初始化
		ul.mouseleave(function(){
			bg.css("background-Color","transparent");
			start();
		});
	})
</script>
