<script type="text/javascript">
    (function ($) {
        $.extend({
            tipsBox: function (options) {
                options = $.extend({
                    obj: null,  //jq对象，要在那个html标签上显示
                    str: "+1",  //字符串，要显示的内容;也可以传一段html，如: "<b style='font-family:Microsoft YaHei;'>+1</b>"
                    startSize: "12px",  //动画开始的文字大小
                    endSize: "20px",    //动画结束的文字大小
                    interval: 600,  //动画时间间隔
                    color: "red",    //文字颜色
                    callback: function () { }    //回调函数
                }, options);
                $("body").append("<span class='num'>" + options.str + "</span>");
                var box = $(".num");
                var left = options.obj.offset().left + options.obj.width() / 1;
                var top = options.obj.offset().top - options.obj.height();
                box.css({
                    "position": "absolute",
                    "left": left - 65 + "px",
                    "top": top + 15 + "px",
                    "z-index": 9999,
                    "font-size": options.startSize,
                    "line-height": options.endSize,
                    "color": options.color
                });
                box.animate({
                    "font-size": options.endSize,
                    "opacity": "0",
                    "top": top - parseInt(options.endSize)+15 + "px",
                    "left": left - parseInt(options.endSize)-20 + "px"
                }, options.interval, function () {
                    box.remove();
                    options.callback();
                });
            }
        });
    })(jQuery);

<script type="text/javascript" charset="utf-8">
$(function(){
    //滑动加载
    var lengthnum = 10; //每次加载的数目
    var totalnum = "<?php echo $countasa;?>"; //库里面的总数目
    var totalpage; //一共要加载多少页
    var currentpage = 0; //当前页
    totalpage = Math.ceil(totalnum / lengthnum);  //计算总页数more-asa
    //alert(totalnum);
    $(document).on("click",'.more-asa',function() {
            if (currentpage == totalpage) {   // 等于总页数
                currentpage = totalpage;

            } else if (currentpage < totalpage) {  // 小于总页数
                currentpage++;
                var startNumber = currentpage * lengthnum;
                if(currentpage >= totalpage){
	                return false;
                }
                $(".loading").show();
                $.post("<?php echo U('MessageBoard/ajaxMoreList123',array('companyid'=>$companyid,'topid'=>$pp['id'])); ?>", {'startNumber':startNumber}, function (data) {

                 		$('.liuyan').append(data.tips);

                 		var lg=$(".textRow").length;
                        for(var i=0;i<lg;i++){
                            var textHeight=$(".textRow").eq(i).height();
                            if(textHeight>63){
                                $(".moreText").eq(i).text("展开 >>");
                                $(".textRow").eq(i).height(63);
                            }
                        }
                 	}
                 	$(".loading").hide();
                 }, "json");
                if(currentpage==(totalpage-1)){
                	$(this).hide();
                }
            }
    });
});
