<script>
    window.onload = function(){
        // 功能：-------------------sweiper框架开始----------------------
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal',  //水平
            loop: true,
            pagination: '.swiper-pagination',		// 如果需要分页器
            nextButton: '.swiper-button-next',		// 如果需要前进后退按钮
            prevButton: '.swiper-button-prev',		// 如果需要前进后退按钮
            scrollbarHide: true,
            autoplay: 5000,							//可选选项，自动滑动
        })
        // 功能：-------------------sweiper框架结束----------------------
    }


</script>
<script>
    $('.load-more').click(function() {
        var addHtml = '<div class="item am-u-sm-6"><img src="images/back.png" class="am-img-responsive photo-img"></div>';
        $('.data-load').fadeIn(1);
        $('.load-more').html('加载中...');


        setTimeout(function(){
            $('.data-load').fadeOut(1);
            $('.load-more').html('点击加载更多');

            $('.js-masonry').append(addHtml);
            var container = document.querySelector('.js-masonry');
            var msnry = new Masonry( container );
            msnry.layout();
        },1200);

    });

    // 点击查看大图
    $('.js-masonry').on('click', '.item img', function(){

        var imgSrc = $(this).attr("src");
        $('.img-wrap').fadeIn();
        $('.showImg').attr("src", imgSrc);

    });

    $('.img-wrap').on('click', 'img', function(){

        $('.img-wrap').fadeOut();
        $('.showImg').attr("src", '');

    });

</script>
