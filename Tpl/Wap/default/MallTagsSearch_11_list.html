<script>
$(function(){
	imgtest();
});
function imgtest(){
	var EpimgH = $(".eshop_whtong").width();
	$(".eshop_whtong").height(EpimgH);
}
//滑动加载
var tags = '<?php echo $tags;?>';
var title = '<?php echo $title;?>';
var lengthnum = "<?php echo $limit;?>"; //每次加载的数目
var totalnum = "<?php echo $count;?>"; //库里面的总数目
var totalpage; //一共要加载多少页
var currentpage = 0; //当前页
totalpage = Math.ceil(totalnum / lengthnum);  //计算总页数
$(window).scroll(function () {
	var h2 = $(window).height();
    h1 = $(document).height();
    scollTop = $(document).scrollTop();
    if ((h1 - h2) <= scollTop) {   //滚动条滚到浏览器底部执行的事假
        if (currentpage == totalpage) {   // 等于总页数
            currentpage = totalpage;
        } else if (currentpage < totalpage) {  // 小于总页数
            currentpage++;
            var startNumber = currentpage * lengthnum;
           	if(currentpage >= totalpage){
                return false;
            }
            $(".loading").show();
            $.post("<?php echo U('MallTagsSearch/getMoreList',array('companyid'=>$companyid)).'&time=time()';?>"+Math.random(),{tags:tags,title:title,startNumber:startNumber},function(data){
            	$(".loading").hide();
            	if(data.code == 200){
            		$('.get-more-list').append(data.html);
                    imgtest();
             	}
             }, "json");
        }
    }
});
</script>
