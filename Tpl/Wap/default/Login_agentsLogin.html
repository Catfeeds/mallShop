<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=2.0">
<title>登录</title>
<link href="{lanrain::RES}/business/css/main.css" rel="stylesheet" type="text/css">
<script src="{lanrain::RES}/css/guajiang/js/jquery.js" type="text/javascript"></script>
<script src="{lanrain::RES}/css/guajiang/js/alert.js" type="text/javascript"></script>
</head>
<body class="purple_bg">
<div class="layout">
  <p class="main_title">人来风代理商管理平台</p>
  <div class="line_purple"></div>
  <p class="login_tips_info" style="margin:0; height:0; overflow:hidden;"></p>
  <form method="post" id="loginForm" action="" onsubmit="return tempTips();">
    <div class="input_container" style="margin-top:20px;">
      <div class="input_box">
        <input type="text" name="user" id="username" value="" class="con_inputbox first" placeholder="人来风账号">
      </div>
      <input type="password" name="pwd" id="userPwd" class="con_inputbox last" placeholder="密码">
    </div>
    <input class="foo_btn purple_linear" value="立即绑定" type="submit">
  </form>
</div>
<script>
function tempTips(){
	alert('对不起，您当前没有相应权限，请联系人来风客服');
	$('#username').val('');
	$('#userPwd').val('');
	return false;
}
</script>
</body>
</html>
