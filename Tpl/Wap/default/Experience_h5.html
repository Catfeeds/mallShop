<script type="text/javascript">

$(function(){
    function scroll(id){
        var target = "#y"+id;
        $.smoothScroll({
            scrollTarget:target
        });
    }
    $(".b1").click(function(){
        var id = "b1";
        scroll(id);
    });
    // 免费开通
    $('.experience-open').on("click", function(){
    	
        var name = $('input[name="name"]').val();
        if(name.length<1){
            alert('请填写真实姓名');
            return false;
        }
        var phone = $('input[name="phone"]').val();
        var yzp = /^(((13[0-9]{1})|(14[579]{1})|(15[012356789]{1})|(17[0135678]{1})|(18[0-9]{1}))+\d{8})$/;
        if( phone.length<1 || !yzp.test(phone)){
            alert('请填写正确的手机号');
            return false;
        }
        var companyname = $('input[name="companyname"]').val();
        if(companyname.length<1){
         alert('请填写公司名称');
         return false;
         }
         $('.loading').show();
        $.post("<?php echo U('Experience/experienceRegister',array('companyid'=>1)).'&time=';?>"+Math.random(),
                { companyname: companyname, name: name, phone: phone },
                function(data){
                    if(data.code == '200'){
                    	$('.loading').hide();
                        alert('提交成功，1个工作日内我们将于您取得联系');
                        setTimeout("window.location.href='<?php echo U('Experience/h5',array('companyid'=>1));?>'",2000);
                    }else{
                        alert('提交失败');
                    }
                },"json");
    });
});
$(function(){
    $("#imglist2").hide();
    $("#imglist3").hide();
    $("#imglist4").hide();
    $("#imglist5").hide();

    var h1 = $(document).height();
    var h2 = $(window).height();
    var scrollTop = 0 ;
    var loadnum = 1 ;//0表示没加载，1表示已经加载
    var showstate = 0;
    var imglist ;
    $(window).bind("scroll",function(){
        scrollTop   = $(window).scrollTop();
    });

    //绑定事件
    function bindTouchmoveEvent(dom1) {
        document.addEventListener('touchstart',     //touchstart事件
                function touchSatrtMove(evt) {
                    try {
                        if(loadnum==1){
                            imglist = $("#imglist2");
                        }else if (loadnum==2){
                            imglist = $("#imglist3");
                        }else if (loadnum==3){
                            imglist = $("#imglist4");
                        }else if (loadnum==4){
                            imglist = $("#imglist5");
                        }else if(loadnum>=5){
                            $(".loading_wai").html("  ");
                        }
                    } catch (e) {
                        alert('touchSatrtgg：' + e.message);
                    }
                }, false);
        document.addEventListener('touchmove',   //touchmove事件
                function touchMoveMove(evt) {
                    try {
                        if(scrollTop+300>=h1-h2) {
                            if (loadnum < 5) {
                                loading(imglist);
                            }
                        }
                        if(scrollTop+150>=h1-h2) {
                            dom1.style.height = "40px";
                            if (loadnum < 5) {
                                if (showstate == 0) {
                                    showstate = 1;
                                    showimglist(imglist);
                                }
                            }
                        }
                    } catch (e) {
                        alert('touchMovemove：' + e.message);
                    }
                }, false);
        document.addEventListener('touchend',     //touchend的事件
                function touchEndMove(evt) {
                    try {
                        if(loadnum<5){
                            dom1.style.height = "40px";
                        }else{
                            dom1.style.height = "0px";
                        }
                    } catch (e) {
                        alert('touchEndmove：' + e.message);
                    }
                }, false);
    }
    function loading(imglist){
        imglist.find("img").each(function(i){
            var src = $(this).attr("data-src");
            $(this).attr("src",src);
        });
    }
    function showimglist(imglist){
        $(".loading_wai").show();
        setTimeout(function(){
            showstate=0;
            loadnum++;
            $(".loading_wai").hide();
            imglist.show();
            h1 = $(document).height();
        },5000);
    }
    $('#plug-btn1').click(function(){
        $('.er-tan').show();
    });
    $('#plug-btn2').click(function(){
        $('.qq-tan').show();
    });
    $('#plug-btn4').click(function(){
        $('.dz-tan').show();
    });
    $('.qq-close').click(function(){
        $('.guan').hide();
    });
    var tt = 0;
    change(tt);
    $("#plug-menu").bind("click",function(){
        if(tt==0){
            tt=1;
        }else if(tt=1){
            tt=0;
        }
        change(tt);
    });
    function change(tt){
        $(".p").text("");
        $(".P").text(tt);
        if(tt==0){
            $("#plug-menu").addClass("closet");
            $("#plug-menu").removeClass("opent");
            $("#menu-bj").show();
            $("#menu-bj").addClass("menu-bj");
            $("#plug-btn1").removeClass("open");
            $("#plug-btn1").addClass("close");
            $("#plug-btn2").removeClass("open");
            $("#plug-btn2").addClass("close");
            $("#plug-btn3").removeClass("open");
            $("#plug-btn3").addClass("close");
            $("#plug-btn4").removeClass("open");
            $("#plug-btn4").addClass("close");
        }else if(tt==1){
            $("#plug-menu").addClass("opent");
            $("#plug-menu").removeClass("closet");
            $("#menu-bj").hide();
            $("#menu-bj").removeClass("menu-bj");
            $("#plug-btn1").removeClass("close");
            $("#plug-btn1").addClass("open");
            $("#plug-btn2").removeClass("close");
            $("#plug-btn2").addClass("open");
            $("#plug-btn3").removeClass("close");
            $("#plug-btn3").addClass("open");
            $("#plug-btn4").removeClass("close");
            $("#plug-btn4").addClass("open");
        }
    }

});
</script>
