<script>
wx.config({
  debug: false,
  appId: '<?php echo $signPackage["appId"];?>',
  timestamp: <?php echo $signPackage["timestamp"];?>,
  nonceStr: '<?php echo $signPackage["nonceStr"];?>',
  signature: '<?php echo $signPackage["signature"];?>',
  jsApiList: [
              'onMenuShareTimeline',    
              'onMenuShareAppMessage',    
              'onMenuShareQQ',    
              'onMenuShareWeibo',    
              'hideMenuItems',    
              'showMenuItems'
  ]
});

wx.ready(function(){
	//显示右上角菜单接口
	wx.showOptionMenu();
    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
    var diytitle = "<?php if($homeInfo['sharefriendstitle']){ echo htmlspecialchars_decode($homeInfo['sharefriendstitle']);}else{?><?php echo session('cname');?>官网首页<?php }?>";
    var diylink = "<?php echo 'http://' . $_SERVER['SERVER_NAME'].$_SERVER['REQUEST_URI'];?>";
    var diyimgUrl = "<?php if($homeInfo['shareimg']){ echo $homeInfo['shareimg'];}else{ echo session('clogo');}?>";
    var diydesc = "<?php if($homeInfo['sharedes']){ echo htmlspecialchars_decode($homeInfo['sharedes']);}else{ echo '点击进入了解更多';}?>";
    //获取“分享到朋友圈”
	wx.onMenuShareTimeline({
	    title: diytitle, // 分享标题
	    link: diylink, // 分享链接
	    imgUrl: diyimgUrl, // 分享图标
	    success: function () { 
	        // 用户确认分享后执行的回调函数
	    },
	    cancel: function () { 
	        // 用户取消分享后执行的回调函数
	        
	    }
	});
    //获取“分享给朋友”
	wx.onMenuShareAppMessage({
	    title: diytitle, // 分享标题
	    link: diylink, // 分享链接
	    imgUrl: diyimgUrl, // 分享图标
	    desc: diydesc, // 分享描述
	    type: '', // 分享类型,music、video或link，不填默认为link
	    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
	    success: function () { 
	        // 用户确认分享后执行的回调函数
	    },
	    cancel: function () { 
	        // 用户取消分享后执行的回调函数
	    }
	});
});
</script>
