    <script>
        //平台检测
        var os=detectOS();
        //------------判断浏览器、操作系统
        function detectOS() {
            var	userAgent=navigator.userAgent;
            //console.log(userAgent);
            var os = {};
            os.android = userAgent.match(/(Android)\s+([\d.]+)/) || userAgent.match(/Silk-Accelerated/) ? true : false;
            os.androidICS = os.android && userAgent.match(/(Android)\s4/) ? true : false;
            os.ipad = userAgent.match(/(iPad).*OS\s([\d_]+)/) ? true : false;
            os.iphone = !os.ipad && userAgent.match(/(iPhone\sOS)\s([\d_]+)/) ? true : false;
            os.ios = os.ipad || os.iphone;
            os.wp=userAgent.match(/Windows Phone/) || userAgent.match(/IEMobile/) ? true : false;
            os.supportsTouch = ((window.DocumentTouch && document instanceof window.DocumentTouch) || 'ontouchstart' in window);
            return os;
        }//end func
        if(os.ios){
            document.write('<link rel="stylesheet" href="{lanrain::RES}/css/mobile.css" />');
        }else{
            document.write('<link rel="stylesheet" media="screen and (min-height:321px)" href="{lanrain::RES}/css/mobile.css" />');
        }
    </script>
