.t-s.error:after {

    </a>
  </div>

    <div class="t-c">

    </div>
    <div class="t-s"

         ms-class-active="elem.active"

function tap(elemvm, select, cb) {
  var a = false;
  for (var i = 0; i < select.length; i++) {
    a = a || select[i].active;
  };
  if (!a) {
    elemvm.active = true;
    setTimeout(function() {
        cb && cb()
      },
      500)
  }
}
function getQueryString(name) {
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
  var r = location.search.substr(1).match(reg);
  if (r != null) return unescape(decodeURI(r[2]));

function shareToFre(desc) {

  if (!desc) {
    desc = sharetitle;
  } else {
    desc = desc;
  }
  // 朋友圈
  var data = {
    "imgUrl": shareimgurl,
    "link": siteurl + "/ceshi/rgxl",
    "desc": desc,
    "title": sharetitle
  };

  // share to frends
  var data = data;
  var callbacks = {};
  callbacks.ok = callbacks.confirm = function () {
    model.shared = true;
    addShare();
  };

  // 分享给朋友
  var data2 = {
    "imgUrl": shareimgurl,
    "link": siteurl + "/ceshi/rgxl",
    "desc": desc,
    "title": sharetitle
  };

  weixinShareTimeline(data, callbacks);

  weixinSendAppMessage(data2, callbacks);
}
document.addEventListener('WeixinJSBridgeReady', function () {
  shareToFre();
}, false);


// 分享到朋友圈
function weixinShareTimeline(data, callbacks) {
  callbacks = callbacks || {};
  var shareTimeline = function (theData) {
    WeixinJSBridge.invoke('shareTimeline', {
      "appid": theData.appId ? theData.appId : '',
      "img_url": theData.imgUrl,
      "link": theData.link,
      "desc": theData.title,
      "title": theData.desc, // 注意这里要分享出去的内容是desc
      "img_width": "120",
      "img_height": "120"
    }, function (resp) {
      switch (resp.err_msg) {
        // share_timeline:cancel 用户取消
        case 'share_timeline:cancel':
          callbacks.cancel && callbacks.cancel(resp);
          break;
        // share_timeline:fail　发送失败
        case 'share_timeline:fail':
          callbacks.fail && callbacks.fail(resp);
          break;
        // share_timeline:confirm 发送成功
        case 'share_timeline:confirm':
          callbacks.confirm && callbacks.confirm(resp);
          break;
        // 发送成功
        case 'share_timeline:ok':
          callbacks.ok && callbacks.ok(resp);
          break;
      }
      home_test();
      // 无论成功失败都会执行的回调
      callbacks.all && callbacks.all(resp);
    });
  };
  WeixinJSBridge.on('menu:share:timeline', function (argv) {
    if (callbacks.async && callbacks.ready) {
      if (!callbacks.__dataLoadedFuncInited) {
        var loadedCb = callbacks.dataLoaded || new Function();
        callbacks.dataLoaded = function (newData) {
          loadedCb(newData);
          shareTimeline(newData);
        };
        callbacks.__dataLoadedFuncInited = true;
      }
      // 然后就绪
      callbacks.ready && callbacks.ready(argv);
    } else {
      // 就绪状态
      callbacks.ready && callbacks.ready(argv);
      shareTimeline(data);
    }
  });
}
