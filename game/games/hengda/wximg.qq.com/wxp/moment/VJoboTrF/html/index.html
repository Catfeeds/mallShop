    <link rel="stylesheet" href="http://wximg.qq.com/wxp/moment/VJoboTrF/css/style-promo.css?1" />
    <style>
        html, body {
            height: 100%;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            overflow: hidden;
            background-color: #101010;
        }

        @-webkit-keyframes roket {
            0% {
                -webkit-transform: translate3d(0, 400px, 0);
            }

            100% {
                -webkit-transform: translate3d(0, 0, 0);
            }
        }

        .loading{
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("../img/bg.jpg")/*tpa=http://wximg.qq.com/wxp/moment/VJoboTrF/img/bg.jpg*//*tpa=http://wximg.qq.com/wxp/moment/VJoboTrF/img/bg.jpg*/ no-repeat;
            background-size: 420px 4023px;
            background-position: center 0;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .loading__inner{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            width: 100px;
            height: 50px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        .loading__img{
            width: 39px;
            height: 154px;
            background: url("../img/loading-roket.gif")/*tpa=http://wximg.qq.com/wxp/moment/VJoboTrF/img/loading-roket.gif*//*tpa=http://wximg.qq.com/wxp/moment/VJoboTrF/img/loading-roket.gif*/ no-repeat;
            background-size: 39px 154px;
            position: absolute;
            left: 50%;
            margin-left: -20px;
            top: -100px;
            -webkit-transition: .5s ease-in;
            -webkit-transform: translate3d(0, 400px, 0);
        }

        .loading-animation {
            -webkit-transform: translate3d(0, 0, 0);
            -webkit-transition: 1.5s ease-out;
        }

        .loading-animation1 {
            -webkit-transform: translate3d(0, -500px, 0);
        }

        .loading-num{
            position: absolute;
            left: 0;
            bottom: -20px;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>
